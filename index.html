<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Tip Calculator</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>  
    <div class="container">
      <h1>Tip Calculator</h1>

      <div class="input-group">
        <label>Bill Amount</label>
        <input type="number" id="billAmount" placeholder="Enter bill amount" />
      </div>

      <div class="input-group">
        <label>Tip Percentage</label>
        <select id="tipPercentage">
          <option value="">Select tip</option>
          <option value="15">15%</option>
          <option value="20">20%</option>
          <option value="25">25%</option>
          <option value="40">40%</option>
          <option value="50">50%</option>
        </select>
      </div>

      <div class="input-group">
        <label>Number of People</label>
        <input
          type="number"
          id="peopleCount"
          placeholder="Enter number of people"
        />
      </div>

      <button id="calculateBtn">Calculate</button>
      <button id="resetBtn">Reset</button>

      <div class="result">
        <p>Tip Per Person: <span id="tipPerPerson">0.00</span></p>
        <p>Total Per Person: <span id="totalPerPerson">0.00</span></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
